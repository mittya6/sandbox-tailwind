<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <!-- This is an example component -->
    <div class="max-w-2xl mx-auto">

        <form>
            <div class="relative w-full mt-4">
                <input type="email" id="floating_email"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" " required />
                <label for="floating_email"
                    class=" text-sm text-gray-500 
                    transition  transition-all duration-300
                    absolute transform scale-75 top-3 -translate-x-3 -translate-y-5
                    peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-x-0 peer-placeholder-shown:translate-y-0
                    peer-focus:text-blue-600">
                    Email address
                </label>
            </div>
        </form>
    </div>
</body>

</html>
